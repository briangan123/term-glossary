<h1> Welcome to Group B word dictionary</h1>
<body>
  
  <script type="module">
    import "./src/add-term-form.js"
    import "./src/term-list.js"
  </script>


  <form id="add-term">
    <label for="term"> Enter new word: </label>
    <input type="text" id="term" name="term" >
     
     <br>
   
     <label for="definition"> Enter Word Definition: </label>
     <input type="text" id="definition" name="definition" >
   
     <br>
     <label for="context"> Enter word context: </label>
     <input type="text" id="context" name="context">
     <button id="refresh" type="submit">Add</button>
  
  </form>

  <button id="viewList">View All terms</button>
  
  <term-list></term-list>

  <script>
    const listbtn = document.querySelector("#viewList")
listbtn.addEventListener("click", (e) => {
  document.querySelector('term-list').getList();
});
  </script>
